      {% elif is_state(team_tracker, 'PRE') %} 
        The {{state_attr(team_tracker,'team_name')}} play the {{state_attr(team_tracker,'opponent_name')}} {{state_attr(team_tracker,'kickoff_in')}} 
      {% elif is_state(team_tracker, 'IN') %} 
