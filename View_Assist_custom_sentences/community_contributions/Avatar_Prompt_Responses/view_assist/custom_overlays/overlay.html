<!--
    Avatar Configuration Instructions

    Each avatar block below is commented out by default.
    To activate an avatar:

    1. Remove the surrounding HTML comment markers:
         From:  <!--
                 ...avatar block...
                 -->
         To:    <div id="avatar_example"> ... </div>

    2. Copy the corresponding two GIF files for that avatar into:
         /config/view_assist/custom_overlays

       Required files for each avatar:
         - <avatar>_listen.gif
         - <avatar>_speech.gif

    3. Make sure the filenames match exactly the ones referenced in the code.

-->

<!-- ========================================= -->
<!--               NNABU AVATAR               -->
<!-- ========================================= -->
<div id="avatar_nabu" class="avatar" data-name="Nabu Avatar" style="display: none">
    <div id="listening" class="inactive">
        <div id="container">
            <img id="avatar-listen-gif" class="avatar-gif" src="/view_assist/custom_overlays/nabu_listen.gif" />
            <img id="avatar-speech-gif" class="avatar-gif" src="/view_assist/custom_overlays/nabu_speech.gif" />
        </div>
    </div>
</div>
