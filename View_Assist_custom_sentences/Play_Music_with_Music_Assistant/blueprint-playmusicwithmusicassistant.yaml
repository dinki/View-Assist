blueprint:
  name: View Assist - Play Music with Music Assistant
  description:
    Use various methods to play individual songs, add to queue, play artist
    and playlists from your Music Assistant server (View Assist Play Music with Music
    Assistant v 1.2.0)
  domain: automation
  input:
    ma_instance:
      name: Music Assistant Instance
      description: Select the Music Assistant instance
      selector:
        config_entry:
          integration: music_assistant
    view_path:
      name: Dashboard Info view
      description:
        The View Assist dashboard view to use for displaying music information
        (example /view-assist/music)
      default: /view-assist/music
    language:
      name: Language
      description: The desired spoken language
      default: en
      selector:
        language:
          languages: [de, en, pt]
    play_artist_command:
      name: Play Artist Command
      description: The command to trigger the play artist action
      default: (play the artist {artist} | play some {artist} [music] |play [some] [music | songs] by {artist})
    play_playlist_command:
      name: Play Playlist Command
      description: The command to trigger the play playlist action
      default: start [the] {playlist} playlist
    play_song_command:
      name: Play Song Command
      description: The command to trigger the play song action
      default: play {song} by {artist}
    queue_song_command:
      name: Queue Song Command
      description: The command to trigger the queue song action
      default: (queue | cue | Q) {song} by {artist}
    pause_music_command:
      name: Pause Music Command
      description: The command to trigger the pause music action
      default: pause [the] music
    resume_music_command:
      name: Resume Music Command
      description: The command to trigger the resume music action
      default: (resume [the] music | unpause [the] music)
    what_song_command:
      name: What Song Command
      description: The command to trigger the what song action
      default: (what [is] playing | what song is playing)
    skip_song_command:
      name: Skip Song Command
      description: The command to trigger the skip song action
      default: (skip [this] song | skip [this] track | next song | next track)
    previous_song_command:
      name: Previous Song Command
      description: The command to trigger the previous song action
      default: (play the last song again | previous song | previous track | go back)      
alias: View Assist - Play Music with Music Assistant
description: Play music using music assistant
trigger:
  - trigger: conversation
    command: !input play_artist_command
    id: playartist
  - trigger: conversation
    command: !input play_playlist_command
    id: playlist
  - trigger: conversation
    command: !input play_song_command
    id: playsong
  - trigger: conversation
    command: !input queue_song_command
    id: cuesong
  - trigger: conversation
    command: !input pause_music_command
    id: pausemusic
  - trigger: conversation
    command: !input resume_music_command
    id: resumemusic    
  - trigger: conversation
    command: !input what_song_command
    id: whatisplaying
  - trigger: conversation
    command: !input skip_song_command
    id: skiptrack
  - trigger: conversation
    command: !input previous_song_command
    id: previoustrack
conditions: []
actions:
  - variables:
      target_satellite_device: "{{ view_assist_entity(trigger.device_id) }}"
      target_mediaplayer_device: "{{ state_attr(target_satellite_device, 'mediaplayer_device')}}"
      target_satellite_device_type: "{{ state_attr(target_satellite_device, 'type')}}"
      target_musicplayer_device: "{{ state_attr(target_satellite_device, 'musicplayer_device') }}"
      target_use_announce: "{{ state_attr(target_satellite_device, 'use_announce') }}"
      view_path: !input view_path
      ma_instance: !input ma_instance
      language: !input language
      translations:
        en:
          responses:
            playartist_found: Playing {artist} music
            playartist_not_found: I was unable to find any music for {search_artist}
            playlist_found: "Playing the {playlist} playlist"
            playlist_not_found: "Sorry, no playlist named {search_playlist} could be found"
            playsong_found: "Playing {song} by {artist}"
            playsong_not_found: "Sorry {song} by {artist} was not found"
            playsong_queue: "Queuing {song} by {artist}"
            music_paused: "Music paused"
            music_not_playing: "No music is playing"
            music_resumed: "Music resumed"
            music_no_resume: "No music to resume"
            nothing_playing: "Nothing is playing right now"
            info_playing: "It’s {title} by {artist}"
            track_skipped: "Skipping this track"
            track_previous: "Playing the previous track"
        de:
          responses:
            playartist_found: "Spiele Musik von {artist}"
            playartist_not_found: "Entschuldigung, ich konnte keine Musik von {search_artist} finden"
            playlist_found: "Spiele die Playlist {playlist}"
            playlist_not_found: "Entschuldigung, ich konnte keine Playlist mit dem Namen {search_playlist} finden"
            playsong_found: "Spiele {song} von {artist}"
            playsong_not_found: "Entschuldigung, ich konnte den Song {song} von {artist} nicht finden"
            playsong_queue: "Füge {song} von {artist} zur Warteschlange hinzu"
            music_paused: "Musik pausiert"
            music_not_playing: "Es spielt keine Musik"
            music_resumed: "Musik fortgesetzt"
            music_no_resume: "Keine Musik zum Fortsetzen vorhanden"
            nothing_playing: "Gerade läuft nichts"
            info_playing: "Es läuft {title} von {artist}"
            track_skipped: "Titel übersprungen"
            track_previous: "Spiele den vorherigen Titel"
        pt:
          responses:
            playartist_found: "Tocando música de {artist}"
            playartist_not_found: "Não foi possível encontrar nenhuma música de {search_artist}"
            playlist_found: "Tocando a Playlist {playlist}"
            playlist_not_found: "Desculpe, nenhuma Playlist com o nome {search_playlist} pode ser encontrada"
            playsong_found: "Tocando {song} por {artist}"
            playsong_not_found: "Desculpe, a música {song} por {artist} não foi encontrada"
            playsong_queue: "Incluindo a música {song} por {artist} na lista"
            music_paused: "Música pausada"
            music_not_playing: "Nenhuma música está tocando"
            music_resumed: "Música retomada"
            music_no_resume: "Não há música para retomar"
            nothing_playing: "Nada está tocando agora"
            info_playing: "Está tocando {title} por {artist}"
            track_skipped: "Pulando esta faixa"
            track_previous: "Tocando a faixa anterior"

  - choose:
      - conditions:
          - condition: trigger
            id:
              - playartist
        sequence:
          - action: music_assistant.search
            data:
              limit: 1
              config_entry_id: "{{ ma_instance }}"
              media_type:
                - artist
              name: "{{ trigger.slots.artist  }}"
            response_variable: found_artist
          - alias: Did we find an artist?
            if:
              - condition: template
                value_template: "{{found_artist['artists'] | count>0}}"
                alias: We found an artist!
            then:
              - action: view_assist.set_state
                target:
                  entity_id: "{{ target_satellite_device }}"
                data:
                  mode: music
                  title: ""
                  message_font_size: "5vw"
              - action: view_assist.navigate
                data:
                  device: "{{ target_satellite_device }}"
                  path: "{{ view_path }}"
              - action: music_assistant.play_media
                target:
                  entity_id: "{{ target_musicplayer_device }}"
                data:
                  media_type: artist
                  enqueue: replace
                  media_id: "{{ found_artist.artists.0.name }}"
              - if:
                  - condition: template
                    value_template: "{{ target_use_announce is not false }}"
                then:
                  - variables:
                      conversation_response: >-
                        {{ translations[language]['responses']['playartist_found'].replace("{artist}", found_artist.artists.0.name)}}
                  - set_conversation_response: "{{ conversation_reponse }}"
                  - action: view_assist.set_state
                    target:
                      entity_id: "{{ target_satellite_device }}"
                    data:
                      last_said: "{{ conversation_response }}"
                else:
                  - set_conversation_response: ""
            else:
              - if:
                  - condition: template
                    value_template: "{{ target_use_announce is not false }}"
                then:
                  - variables:
                      conversation_response: >-
                        {{ translations[language]['responses']['playartist_not_found'].replace("{search_artist}", trigger.slots.artist)}}
                  - set_conversation_response: "{{ conversation_reponse }}"
                  - action: view_assist.set_state
                    target:
                      entity_id: "{{ target_satellite_device }}"
                    data:
                      last_said: "{{ conversation_response }}"
                else:
                  - set_conversation_response: ""
      - conditions:
          - condition: trigger
            id:
              - playlist
        sequence:
          - action: music_assistant.search
            data:
              limit: 1
              config_entry_id: "{{ ma_instance }}"
              media_type:
                - playlist
              name: "{{ trigger.slots.playlist }}"
            response_variable: found_playlist
          - alias: Did we find a playlist?
            if:
              - condition: template
                value_template: "{{found_playlist['playlists'] | count>0}}"
                alias: We found a playlist!
            then:
              - action: view_assist.set_state
                target:
                  entity_id: "{{ target_satellite_device }}"
                data:
                  mode: music
                  title: ""
                  message_font_size: "5vw"
              - action: view_assist.navigate
                data:
                  device: "{{ target_satellite_device }}"
                  path: "{{ view_path }}"
              - action: music_assistant.play_media
                target:
                  entity_id: "{{ target_musicplayer_device }}"
                data:
                  media_type: playlist
                  enqueue: replace
                  media_id: "{{ trigger.slots.playlist }}"
              - if:
                  - condition: template
                    value_template: "{{ target_use_announce is not false }}"
                then:
                  - variables:
                      conversation_response: >-
                        {{ translations[language]['responses']['playlist_found'].replace("{playlist}", found_playlist.playlists.0.name )}}
                  - set_conversation_response: "{{ conversation_reponse }}"
                  - action: view_assist.set_state
                    target:
                      entity_id: "{{ target_satellite_device }}"
                    data:
                      last_said: "{{ conversation_response }}"
                else:
                  - set_conversation_response: ""
            else:
              - if:
                  - condition: template
                    value_template: "{{ target_use_announce is not false }}"
                then:
                  - variables:
                      conversation_response: >-
                        {{ translations[language]['responses']['playlist_found'].replace("{search_playlist}", trigger.slots.artist )}}
                  - set_conversation_response: "{{ conversation_reponse }}"
                  - action: view_assist.set_state
                    target:
                      entity_id: "{{ target_satellite_device }}"
                    data:
                      last_said: "{{ conversation_response }}"
                else:
                  - set_conversation_response: ""
      - conditions:
          - condition: trigger
            id:
              - playsong
              - cuesong
        sequence:
          - action: music_assistant.search
            data:
              limit: 1
              config_entry_id: "{{ ma_instance }}"
              media_type:
                - track
              name: "{{ trigger.slots.song  }}"
              artist: "{{ trigger.slots.artist  }}"
            response_variable: found_track
          - alias: Did we find a track?
            if:
              - condition: template
                value_template: "{{found_track['tracks'] | count>0}}"
                alias: We found a track!
            then:
              - action: view_assist.set_state
                target:
                  entity_id: "{{ target_satellite_device }}"
                data:
                  mode: music
                  title: ""
                  message_font_size: "5vw"
              - action: view_assist.navigate
                data:
                  device: "{{ target_satellite_device }}"
                  path: "{{ view_path }}"
              - alias:
                  Set enqueue_type, media_type and response_first_word depending on cuesong
                  or playsong trigger
                choose:
                  - conditions:
                      - condition: trigger
                        id:
                          - cuesong
                    sequence:
                      - action: music_assistant.play_media
                        target:
                          entity_id: "{{ target_musicplayer_device }}"
                        data:
                          media_type: track
                          enqueue: next
                          media_id: "{{ found_track.tracks.0.name }}"
                          artist: "{{ trigger.slots.artist  }}"
                      - if:
                          - condition: template
                            value_template: "{{ target_use_announce is not false }}"
                        then:
                          - variables:
                              conversation_response: >-
                                {{ translations[language]['responses']['playsong_queue'].replace("{artist}", trigger.slots.artist ).replace("{song}", found_track.tracks.0.name ) }}
                          - set_conversation_response: "{{ conversation_reponse }}"
                          - action: view_assist.set_state
                            target:
                              entity_id: "{{ target_satellite_device }}"
                            data:
                              last_said: "{{ conversation_response }}"
                        else:
                          - set_conversation_response: ""
                  - conditions:
                      - condition: trigger
                        id:
                          - playsong
                    sequence:
                      - action: music_assistant.play_media
                        target:
                          entity_id: "{{ target_musicplayer_device }}"
                        data:
                          media_type: track
                          enqueue: play
                          media_id: "{{ found_track.tracks.0.name }}"
                          artist: "{{ trigger.slots.artist  }}"
                      - if:
                          - condition: template
                            value_template: "{{ target_use_announce is not false }}"
                        then:
                          - variables:
                              conversation_response: >-
                                {{ translations[language]['responses']['playsong_found'].replace("{artist}", trigger.slots.artist ).replace("{song}", found_track.tracks.0.name ) }}
                          - set_conversation_response: "{{ conversation_reponse }}"
                          - action: view_assist.set_state
                            target:
                              entity_id: "{{ target_satellite_device }}"
                            data:
                              last_said: "{{ conversation_response }}"
                        else:
                          - set_conversation_response: ""
            else:
              - if:
                  - condition: template
                    value_template: "{{ target_use_announce is not false }}"
                then:
                  - variables:
                      conversation_response: >-
                        {{ translations[language]['responses']['playsong_not_found'].replace("{artist}", trigger.slots.artist ).replace("{song}", trigger.slots.song ) }}
                  - set_conversation_response: "{{ conversation_reponse }}"
                  - action: view_assist.set_state
                    target:
                      entity_id: "{{ target_satellite_device }}"
                    data:
                      last_said: "{{ conversation_response }}"
                else:
                  - set_conversation_response: ""
      - conditions:
          - condition: trigger
            id:
              - pausemusic
        sequence:
          - if:
              - condition: template
                value_template: "{{ states(target_musicplayer_device) == 'playing' }}"
            then:
              - action: media_player.media_pause
                metadata: {}
                target:
                  entity_id: "{{ target_musicplayer_device }}"
                data: {}
              - variables:
                  conversation_response: "{{ translations[language]['responses']['music_paused'] }}"
              - set_conversation_response: "{{ conversation_response }}"
            else:
              - variables:
                  conversation_response: >-
                    {{ translations[language]['responses']['music_not_playing']
                    }}
              - set_conversation_response: "{{ conversation_response }}"
      - conditions:
          - condition: trigger
            id:
              - resumemusic
        sequence:
          - if:
              - condition: template
                value_template: "{{ states(target_musicplayer_device) == 'paused' }}"
            then:
              - action: media_player.media_play
                metadata: {}
                target:
                  entity_id: "{{ target_musicplayer_device }}"
                data: {}
              - variables:
                  conversation_response: "{{ translations[language]['responses']['music_resumed'] }}"
              - set_conversation_response: "{{ conversation_response }}"
            else:
              - variables:
                  conversation_response: "{{ translations[language]['responses']['music_no_resume'] }}"
              - set_conversation_response: "{{ conversation_response }}"
      - conditions:
          - condition: trigger
            id:
              - whatisplaying
        sequence:
          - choose:
              - conditions:
                  - condition: template
                    value_template: >
                      {{ states(target_musicplayer_device) in ['playing',
                      'paused'] }}
                sequence:
                  - variables:
                      title: >
                        {{ state_attr(target_musicplayer_device, 'media_title')
                        | default('something', true) }}
                      artist: >
                        {{ state_attr(target_musicplayer_device, 'media_artist')
                        | default('an unknown artist', true) }}
                  - variables:
                      conversation_response: |
                        {{ translations[language].responses.info_playing
                           .replace('{title}', title | default('something'))
                           .replace('{artist}', artist | default('an unknown artist')) }}
                  - set_conversation_response: "{{ conversation_response }}"
            default:
              - variables:
                  conversation_response: "{{ translations[language]['responses']['nothing_playing'] }}"
              - set_conversation_response: "{{ conversation_response }}"
      - conditions:
          - condition: trigger
            id: skiptrack
        sequence:
          - if:
              - "{{ states(target_musicplayer_device) == 'playing' }}"
            then:
              - action: media_player.media_next_track
                target:
                  entity_id: "{{ target_musicplayer_device }}"
                data: {}
              - variables:
                  conversation_response: |
                    {{ translations[language].responses.track_skipped }}
              - set_conversation_response: "{{ conversation_response }}"
            else:
              - set_conversation_response: "{{ translations[language].responses.music_not_playing }}"
      - conditions:
          - condition: trigger
            id: previoustrack
        sequence:
          - if:
              - condition: template
                value_template: >-
                  {{ states(target_musicplayer_device) in ['playing', 'paused']
                  }}
            then:
              - action: media_player.media_previous_track
                target:
                  entity_id: "{{ target_musicplayer_device }}"
              - variables:
                  conversation_response: |
                    {{ translations[language].responses.track_previous }}
              - set_conversation_response: "{{ conversation_response }}"
            else:
              - set_conversation_response: "{{ translations[language].responses.music_not_playing }}"
