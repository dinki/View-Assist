type: custom:button-card
variables:
  sportsversion: 1.0.1
  var_teamtracker_device: >-
    [[[ try {return
    hass.states[variables.var_assistsat_entity].attributes.team_tracker} catch {
    return  "sensor.team_trackerdd"}]]]
template:
  - variable_template
  - body_template
styles:
  card:
    - background-color: '#1c1c1c'
    - background-size: cover
  custom_fields:
    message:
      - font-size: '[[[ return variables.var_font_size ]]]'
      - position: relative
      - padding: 10px
      - border-radius: 10px
      - width: 95%
      - text-align: start
      - text-wrap: wrap
      - justify-content: center
      - align-self: center
      - padding: 2%
custom_fields:
  title: '[[[ return states[variables.var_assistsat_entity].state ]]]'
  message:
    card:
      type: custom:teamtracker-card
      entity: '[[[ return variables.var_teamtracker_device ]]]'
