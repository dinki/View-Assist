type: custom:button-card
variables:
  cameracardversion: 1.1.0
  var_camera: >-
    [[[ try {return
    hass.states[variables.var_assistsat_entity].attributes.camera} catch {
    return  ""}]]]
template:
  - variable_template
  - body_template
styles:
  card:
    - background: "[[[ return `center / cover no-repeat url(${variables.background})` ]]]"
    - background-size: cover
custom_fields:
  title: >-
    [[[ try {return hass.states[variables.var_camera].attributes.friendly_name}
    catch {return ""}]]]
  message:
    card:
      type: custom:frigate-card
      menu:
        style: none
      cameras:
        - camera_entity: >-
            [[[ try {return
            hass.states[variables.var_assistsat_entity].attributes.camera} catch
            {return ""}]]]
          live_provider: ha
      dimensions:
        max_height: 100vh
        max_wdith: 100vw
