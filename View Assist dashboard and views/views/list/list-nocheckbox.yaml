## This view removes the checkboxes on the view
type: custom:button-card
variables:
  var_list: >-
    [[[ try {return
    hass.states[variables.var_assistsat_entity].attributes.data["list"]} catch {
    return  "todo.shopping_list"}]]]
  background: /local/viewassist/announcebird.png
template:
  - variable_template
  - body_template
styles:
  card:
    - background: '[[[ return `center / cover no-repeat url(${variables.background})` ]]]'
    - background-size: cover
custom_fields:
  message:
    card:
      type: todo-list
      entity: '[[[ return variables.var_list ]]]'
      card_mod:
        style:
          .: |
            ha-card {
              background-color: transparent;
              box-shadow: none;
              border: none;
              position: absolute;
              top: 15vh;
            }
            ha-check-list-item {
              color: white;
              font-size: 3vw;
              line-height: 1.6;
            }
            ha-card.type-todo-list div.header {
              display: none;
            }
            ha-card.type-todo-list .addRow {
              display: none;
            }
            ha-card.type-todo-list div.divider {
              display: none;
            }
            ha-check-list-item.editRow.completed {
              display: none;
            }
          ha-check-list-item$: |
            mwc-checkbox {
              display: none;
            }
