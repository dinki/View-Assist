              show_name: false
              tap_action:
                action: call-service
                service: python_script.set_state
                service_data:
                  entity_id: '[[[ return variables.var_assistsat_entity ]]]'
                  mode: hold
              double_tap_action:
                action: call-service
                service: python_script.set_state
                service_data:
                  entity_id: '[[[ return variables.var_assistsat_entity ]]]'
                  mode: normal
              styles:
                card:
                  - top: 10vh
                  - border-radius: 1vw
                  - background-color: transparent
                  - height: 90vh
                  - width: 100vw
                  - border: none
