type: custom:button-card
variables:
  background: /local/viewassist/announcebird.png
  infopiccardversion: 1.0.0
template:
  - variable_template
  - body_template
styles:
  grid:
    - grid-template-areas: |
        "title status"  
        "image message"
        "assist assist"       
    - grid-template-rows: min-content 4fr min-content
    - grid-template-columns: 1fr 2fr
  card:
    - background: '[[[ return `center / cover no-repeat url(${variables.background})` ]]]'
    - background-size: cover
  custom_fields:
    image:
      - align-self: center
      - justify-self: center
      - object-fit: contain
      - width: 75%
    message:
      - font-size: '[[[ return variables.var_font_size ]]]'
      - position: relative
      - padding: 10px
      - border-radius: 10px
      - width: 95%
      - text-align: start
      - text-wrap: wrap
      - justify-content: center
      - align-self: center
      - padding: 2%
custom_fields:
  image:
    card:
      type: picture
      image: '[[[ return states[variables.var_assistsat_entity].attributes.image; ]]]'
  message: '[[[ return variables.var_message ]]]'
